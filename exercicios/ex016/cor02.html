<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* o "*" é para fazer configurações globais */
            height: 100%;
        }
        body{
            background-image: linear-gradient(to top, #737373, #BBBF49, #EDF252);
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
    <!-- Para fazer degrade basta usar backgroud-image: linear-gradient(direção do degrade, primeira cor, segunda cor) OBS: pode ter quantas cores quiser-->
</body>
</html>

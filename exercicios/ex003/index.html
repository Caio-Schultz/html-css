<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens </h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="Logohtml-200.png" alt="Logo HTML5"> <!--Essa imagem está na mesma pasta do arquivo html-->
    <p>Podemos também carregar imagens que estão em sub-pastas. </p>
    <img src="imagens/Logocss-200.png" alt="Logo CSS3"> <!--Essa imagem está em uma sub-pastas-->
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-logo-icon-download-in-svg-png-gif-file-formats--programming-language-pack-logos-icons-1174950.png?f=webp&w=256" alt="Logo JavaScript"> <!--Essa imagem está na internet. É preciso copiar o endereço da imagem(URL) e colar entre as aspas do src-->
</body>
</html>

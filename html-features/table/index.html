<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Store Hours</h1>

    <!-- <table> cria uma tabela, <tr> indica uma linha da tabela, <th> indica as colunas da tabela e <td> indica os dados. Comparando com um tabela no banco de dados, <table> seria a criação da tabela, <tr> seria a definição das colunas e <td> seria os inserts na tabela-->
    <table>
        <tr>
            <th>Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
        </tr>
        <tr>
            <td>Closed</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>10-2</td>
        </tr>
    </table>
</body>
</html>

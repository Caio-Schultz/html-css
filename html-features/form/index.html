<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <!-- <form> cria um formulário. action="" indica para onde os dados do formulário estão indo (geralmente pro backend). method="" especifica se é um GET ou POST, no caso, POST seria pra um formulário com dados mais sensíveis como usuário e senha e GET para dados menos sensíveis-->
    <form action="index.php" method="POST" enctype="multipart/form-data">
        <label for="username">username:</label>
        <input type="text" id="username" placeholder="Seu nome" minlength="6" maxlength="15" required> <!--type="" indica o tipo do input pode ser text, password, reset, submit, etc-->
        <br>
        <label for="password">password:</label>
        <input type="password" id="password" placeholder="Sua senha" minlength="4" maxlength="30" required>
        <br>    
        <label for="email">email:</label>
        <input type="email" id="email" placeholder="seuemail@gmail.com" required>
        <br>
        <label for="phone">phone number:</label>
        <input type="tel" id="phone" pattern="[0-9]({2}) [0-9]{5}-[0-9]{4}" required>
        <br>
        <label for="birth">birth date:</label>
        <input type="date" id="birth">
        <br>
        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="99" value="1">
        <br>
        <label for="title">title:</label>
        
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="Ms." id="Ms." value="Ms." name="title">
        <label for="PhD.">PhD.</label>
        <input type="PhD." id="PhD." value="PhD." name="title">
        <br>
        <label for="payment">payment:</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select>
        <br>
        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe">
        <br>
        <label for="comment">comment</label>
        <textarea id="comment" rows="3" cols="25"></textarea>
        <br>
        <label for="file">file:</label>
        <input type="file" id="file" accept="image/png, image/jpeg">
        <br>
        <input type="reset">
        <br>
        <input type="submit">
    
    </form>

</body>
</html>
